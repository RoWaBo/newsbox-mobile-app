<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    <title>Newsbox App</title>
</head>

<body>
    <div class="wrapper">
        <!-- TOP HEADER -->
        <header class="top-header">
            <nav class="navigation-menu">
                <a href="./archive/" class="navigation-menu__link">
                    <i class="fas fa-inbox navigation-menu__icon"></i>
                </a>
                <a href="./" class="navigation-menu__link">Newsbox</a>
                <a href="./settings/" class="navigation-menu__link"><i class="fas fa-cog navigation-menu__icon"></i></a>
            </nav>
        </header>
        <!-- SEARCHBOX -->
        <div class="searchbox-container">
            <div class="searchbox">
                <input type="text" class="searchbox__input" placeholder="Search news">
                <i class="fas fa-search searchbox__icon"></i>
            </div>
        </div>
        <!-- CARDS -->
        <!-- EUROPE -->
        <section class="card">
            <div class="card-header">
                <div class="card-header__circle">
                    <i class="fas fa-globe-europe card-header__logo"></i>
                </div>
                <h1 class="card-header__title">europe</h1>
                <div class="card-header__icon-container toggleContent">
                    <i class="fas fa-chevron-right card-header__icon"></i>    
                </div>
            </div>
        </section>
        <!-- HEALTH -->
        <section class="card">
            <div class="card-header">
                <div class="card-header__circle">
                    <i class="fas fa-heartbeat card-header__logo"></i>
                </div>
                <h1 class="card-header__title">health</h1>
                <div class="card-header__icon-container toggleContent">
                    <i class="fas fa-chevron-right card-header__icon"></i>    
                </div>
            </div>
        </section>
        <!-- SPORT -->
        <section class="card">
            <div class="card-header">
                <div class="card-header__circle">
                    <i class="fas fa-futbol card-header__logo"></i>
                </div>
                <h1 class="card-header__title">sports</h1>
                <div class="card-header__icon-container toggleContent">
                    <i class="fas fa-chevron-right card-header__icon"></i>    
                </div>
            </div>
        </section>
        <!-- BUSINESS -->
        <section class="card">
            <div class="card-header">
                <div class="card-header__circle">
                    <i class="fas fa-briefcase card-header__logo"></i>
                </div>
                <h1 class="card-header__title">business</h1>
                <div class="card-header__icon-container toggleContent">
                    <i class="fas fa-chevron-right card-header__icon"></i>    
                </div>
            </div>
        </section>
        <!-- TECHNOLOGY -->
        <section class="card">
            <div class="card-header">
                <div class="card-header__circle">
                    <i class="fas fa-microchip card-header__logo"></i>
                </div>
                <h1 class="card-header__title">technology</h1>
                <div class="card-header__icon-container toggleContent">
                    <i class="fas fa-chevron-right card-header__icon"></i>    
                </div>
            </div>
        </section>
    </div><!-- wrapper end -->
</body>

</html>
