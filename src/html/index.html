<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    <title>Newsbox App</title>
</head>

<body>
    <div class="wrapper">
        <header class="top-header">
            <nav class="navigation-menu">
                <a href="./archive/" class="navigation-menu__link"><i class="fas fa-inbox navigation-menu__icon"></i></a>
                <a href="#" class="navigation-menu__link">Newsbox</a>
                <a href="./settings/" class="navigation-menu__link"><i class="fas fa-cog navigation-menu__icon"></i></a>
            </nav>
        </header>
        <!-- SEARCHBOX -->
        <div class="section-container">
            <div class="searchbox">
                <input type="text" class="searchbox__input" placeholder="Search news">
                <i class="fas fa-search searchbox__icon"></i>
            </div>
        </div>

    </div><!-- wrapper end -->
</body>

</html>
