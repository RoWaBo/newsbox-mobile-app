<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    <title>Newsbox App</title>
</head>

<body>
    <div class="wrapper slide-in-right">
        <!-- TOP HEADER -->
        <header class="top-header">
            <nav class="navigation-menu">
                <a href="../" class="navigation-menu__link"><i class="fas fa-chevron-left navigation-menu__icon"></i></a>
                <a href="./" class="navigation-menu__link navigation-menu__link_center">News settings</a>
            </nav>
        </header>
        <!-- SETTINGS -->
        <div class="settings-container">
            <h1 class="settings-container__heading"><span>Manage</span><br>Categories</h1>
            <hr class="settings-container__line">
            <!-- CATEGORIES -->
            <ul class="category-container">
                <!-- categories generated by JS -->
            </ul> 
            <!-- TOGGLE DARK MODE BUTTON -->
            <button class="toggle-theme-button">toggle dark mode</button>
            <!-- VERSION MESSAGE -->
            <p class="version-message">Version 1</p>
        </div> <!-- settings-container end -->
    </div> <!-- wrapper end -->
</body>

</html>
