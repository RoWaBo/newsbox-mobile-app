<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    <title>Newsbox App</title>
</head>

<body>
    <div class="wrapper">
        <!-- TOP HEADER -->
        <header class="top-header">
            <nav class="navigation-menu">
                <a href="../" class="navigation-menu__link"><i class="fas fa-chevron-left navigation-menu__icon"></i></a>
                <a href="./" class="navigation-menu__link navigation-menu__link_center">News settings</a>
            </nav>
        </header>
        <!-- SETTINGS -->
        <div class="settings">
            <h1 class="settings__heading"><span>Manage</span><br>Categories</h1>
            <hr class="settings__line">
            <div class="category-container">
                <div class="category-content">
                    <h2 class="category-content__title">europe</h2>
                    <label for="toggle" class="category-content__switch switch">
                        <input type="checkbox" name="toggle" class="switch__check" id="toggle"> 
                        <span class="switch__slider switch__slider_round"></span>
                    </label>
                </div>
            </div>
        </div>
    </div> <!-- wrapper end -->
</body>

</html>
