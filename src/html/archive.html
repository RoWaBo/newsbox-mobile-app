<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/app.js"></script>
    <title>Newsbox App</title>
</head>

<body>
    <div class="wrapper slide-in-left">
        <!-- TOP HEADER -->
        <header class="top-header">
            <nav class="navigation-menu">
                <a href="../" class="navigation-menu__link"><i
                        class="fas fa-chevron-left navigation-menu__icon"></i></a>
                <a href="./" class="navigation-menu__link">Archive</a>
                <a href="../settings/" class="navigation-menu__link"><i
                        class="fas fa-cog navigation-menu__icon"></i></a>
            </nav>
        </header>
        <!-- SEARCHBOX -->
        <div class="searchbox-container">
            <div class="searchbox">
                <input type="text" class="searchbox__input" placeholder="Search news">
                <i class="fas fa-search searchbox__icon"></i>
            </div>
        </div>
        <!-- CARDS generated by JS -->
    </div> <!-- wrapper end -->
</body>

</html>
